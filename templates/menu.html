<html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
<title>マルチプレイ メニュー</title>
</head>
<body>
    マルチプレイ メニュー<br>
    <br>
    あなたは プレイヤー<span id="user_name">{{user_name}}</span><br>
    <br>
    <table class="none w8">
        <tr><td colspan="4"><div class="btn_join" id="btn_join_admin">司会<br><span id="admin_name"></span></div></td></tr>
        <tr>
            <td class="d4"><div class="btn_join red" id="btn_join_player1">参加<br><span id="player1_name"></span></div></td>
            <td class="d4"><div class="btn_join green" id="btn_join_player2">参加<br><span id="player2_name"></span></div></td>
            <td class="d4"><div class="btn_join white" id="btn_join_player3">参加<br><span id="player3_name"></span></div></td>
            <td class="d4"><div class="btn_join blue" id="btn_join_player4">参加<br><span id="player4_name"></span></div></td>
        </tr>
    </table>
    <br>
    <div class="btn_start w8" id="btn_start">スタート</div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
